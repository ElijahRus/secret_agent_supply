<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Header -->
    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Binocular photo">
        <span id="headerText">SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!--Main Banner -->
    <div class="mainBanner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--Navigation -->
    <nav>
      <ul class="container" id="desctop-nav">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="container" id="mobile-nav">
        <li>Menu</li>
      </ul>
    </nav>
    <!--Products -->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch" id="wat4">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses" id="glas">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--Busieness info -->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>
            -47.346436, 84.3254
          </span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>08-00 18-00</span>
        </div>
      </div>
    </div>
    <!--Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
